<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Go Back Button -->
    <button onclick="goBack()" class="back-button">‚Üê Back</button>

    <!-- Settings container -->
    <div class="settings-box">
        <!-- Background image -->
        <div class="settings-image">
            <img src="images/min10.jpg" alt="Settings Background">
        </div>

        <!-- Settings options -->
        <div class="settings-content">
            <h2>Settings</h2>

            <!-- Setting items -->
            <div class="setting-item">
                <span>Sound</span>
                <label class="switch">
                    <input type="checkbox" id="sound">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Music</span>
                <label class="switch">
                    <input type="checkbox" id="music">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Notifications</span>
                <label class="switch">
                    <input type="checkbox" id="notifications">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Vibration</span>
                <label class="switch">
                    <input type="checkbox" id="vibration">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "Mainmenu.html"; // Adjust the URL to your main menu page
        }
    </script>
</body>
</html>
